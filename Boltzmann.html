<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Diagramme — flèches simples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --maxw:1100px;
      --bg:#fff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#1f2937;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;line-height:1.7}
    header{background:#8b0000;border-bottom:1px solid #7a0000}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:18px 20px;display:flex;align-items:center;justify-content:space-between}
    h1{margin:0;font-family:Merriweather,serif;font-size:20px;font-weight:700;color:#fff}
    nav{display:flex;gap:12px;align-items:center}
    nav a{color:#f3f4f6;text-decoration:none;font-size:14px}
    nav a:hover{text-decoration:underline}
    main{max-width:var(--maxw);margin:36px auto;padding:0 20px}
    h2{font-family:Merriweather,serif;font-size:18px;margin:0 0 12px}
    footer{border-top:1px solid #e5e7eb;text-align:center;font-size:14px;color:var(--muted);padding:18px 20px}

    .diagram-wrap{
      background:linear-gradient(180deg,#fbfdff,#f4f9ff);
      padding:18px;border-radius:10px;
      box-shadow:0 2px 8px rgba(31,41,55,0.05);
    }
    svg.diagram{width:100%;height:auto;display:block}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Blog de l'intranquilité</h1>
      <nav aria-label="Navigation principale">
        <a href="index.html">Accueil</a>
        <a href="culture-films.html">Films</a>
        <a href="culture-livres.html">Livres</a>
        <a href="culture-musiques.html">Musiques</a>
        <a href="projets-libres-pensees.html">Projets</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Diagramme des descriptions : Microscopic → Mesoscopic → Macroscopic</h2>

    <div class="diagram-wrap" role="img" aria-label="Diagramme représentant les relations entre la description microscopique, mésoscopique et macroscopique">
      <svg class="diagram" viewBox="0 0 1200 760" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMin meet" aria-labelledby="title desc">
        <title id="title">Diagramme : Microscopic, Mesoscopic, Macroscopic</title>
        <desc id="desc">Trois boîtes arrondies reliées par des flèches droites simples.</desc>

        <defs>
          <linearGradient id="gradBox" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#f6fbff"/>
            <stop offset="100%" stop-color="#dbeafc"/>
          </linearGradient>

          <!-- ombre -->
          <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#091421" flood-opacity="0.10"/>
          </filter>

          <!-- flèche simple (triangle) -->
          <marker id="arrowSimple" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,5 L0,10 z" fill="#1f2937"/>
          </marker>

          <style type="text/css">
            .title{font-family:Merriweather,serif;font-weight:700; font-size:22px; fill:#08263b}
            .body{font-family:Inter,system-ui,Arial;font-size:15px; fill:#0f1720}
            .muted{font-family:Inter,system-ui,Arial;font-size:13px; fill:#6b7280}
            .note{font-family:Inter,system-ui,Arial;font-size:13px; fill:#6b7280}
          </style>
        </defs>

        <!-- Boxes -->
        <!-- Microscopic -->
        <g>
          <rect x="60" y="40" rx="14" ry="14" width="460" height="170" fill="url(#gradBox)" stroke="#8aa6c9" stroke-width="2" filter="url(#softShadow)"/>
          <text x="90" y="80" class="title">Microscopic description</text>
          <text x="90" y="110" class="body">
            <tspan x="90" dy="0">System of N particles of size ε</tspan>
            <tspan x="90" dy="24">Newton’s equations</tspan>
          </text>
        </g>

        <!-- Mesoscopic -->
        <g>
          <rect x="680" y="60" rx="14" ry="14" width="440" height="180" fill="url(#gradBox)" stroke="#8aa6c9" stroke-width="2" filter="url(#softShadow)"/>
          <text x="712" y="100" class="title">Mesoscopic description</text>
          <text x="712" y="132" class="body">
            <tspan x="712" dy="0">Large system of particles with</tspan>
            <tspan x="712" dy="24">negligible size</tspan>
            <tspan x="712" dy="24">Boltzmann’s kinetic equation</tspan>
          </text>
        </g>

        <!-- Macroscopic -->
        <g>
          <rect x="160" y="420" rx="14" ry="14" width="880" height="180" fill="url(#gradBox)" stroke="#8aa6c9" stroke-width="2" filter="url(#softShadow)"/>
          <text x="200" y="464" class="title">Macroscopic description</text>
          <text x="200" y="496" class="body">
            <tspan x="200" dy="0">Continuous fluid</tspan>
            <tspan x="200" dy="24">equations of hydrodynamics</tspan>
            <tspan x="200" dy="24">(Euler, Navier-Stokes...)</tspan>
          </text>
        </g>

        <!-- Simple straight arrows -->
        <!-- Microscopic -> Mesoscopic (ligne droite) -->
        <!-- start at right-middle of microscopic, end at left-middle of mesoscopic -->
        <g stroke="#1f2937" stroke-width="4" fill="none" stroke-linecap="round">
          <line x1="520" y1="125" x2="680" y2="150" marker-end="url(#arrowSimple)"/>
        </g>
        <text x="560" y="120" class="muted" transform="rotate(-6 560 120)">
          <tspan>N≫1, </tspan>
          <tspan baseline-shift="super" font-size="12">Nε</tspan>
          <tspan baseline-shift="super" font-size="12">d-1</tspan>
          <tspan> = α</tspan>
        </text>

        <!-- Microscopic -> Macroscopic (vertical simple) -->
        <g stroke="#1f2937" stroke-width="4" fill="none" stroke-linecap="round">
          <!-- droite verticale partant du centre-bas de la boîte microscopic -->
          <line x1="290" y1="210" x2="290" y2="420" marker-end="url(#arrowSimple)"/>
        </g>
        <text x="200" y="280" class="muted">
          <tspan>Nε</tspan><tspan baseline-shift="super" font-size="12">d-1</tspan>
          <tspan> ≫ 1, </tspan>
          <tspan>Nε</tspan><tspan baseline-shift="super" font-size="12">d</tspan>
          <tspan> ≪ 1</tspan>
        </text>

        <!-- Mesoscopic -> Macroscopic (ligne droite) -->
        <g stroke="#1f2937" stroke-width="4" fill="none" stroke-linecap="round">
          <!-- start near left-middle of mesoscopic, end at top area of macroscopic -->
          <line x1="680" y1="150" x2="600" y2="420" marker-end="url(#arrowSimple)"/>
        </g>
        <text x="710" y="300" class="muted" transform="rotate(8 710 300)">
          <tspan>α≫1</tspan>
        </text>
        <text x="710" y="320" class="muted" transform="rotate(8 710 320)">
          <tspan>Fast relaxation limit</tspan>
        </text>

        <!-- small footer note -->
        <text x="24" y="735" class="note">Diagramme vectoriel — limites et passages d'échelle.</text>
      </svg>
    </div>
  </main>

  <footer>
    © <span id="year"></span> — Blog personnel
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
