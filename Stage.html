<head>
  <meta charset="utf-8">
  <title>Simulation — Blog de l'intranquilité</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --maxw:760px; --bg:#ffffff; --text:#111827; --muted:#6b7280; --accent:#1f2937;
      --brand:#8b0000;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;line-height:1.7}
    a{color:var(--accent);text-decoration:none}
    header{background:var(--brand);border-bottom:1px solid #7a0000}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:18px 20px;display:flex;align-items:center;justify-content:space-between;gap:16px}
    h1{margin:0;font-family:Merriweather,serif;font-size:20px;font-weight:700;color:#fff}
    nav{display:flex;align-items:center;gap:14px;flex-wrap:nowrap}
    nav a{color:#f3f4f6;font-size:14px}
    nav a.active{text-decoration:underline;font-weight:600}
    main{max-width:var(--maxw);margin:36px auto;padding:0 20px}
    .toolbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    .card{border:1px solid #e6e6e9;border-radius:8px;padding:14px;background:#fff}
    .controls{display:flex;gap:10px;align-items:center}
    button{background:var(--brand);color:#fff;border:none;padding:7px 12px;border-radius:6px;cursor:pointer}
    button.secondary{background:#f3f4f6;color:#111827;border:1px solid #d1d5db}

    #status{font-size:13px;color:var(--muted)}
    .progress-wrap{margin-top:12px;background:#f3f4f6;border-radius:8px;overflow:hidden}
    .progress-bar{height:12px;width:0%;background:linear-gradient(90deg,#8b0000,#ff6b6b)}
    .progress-text{font-size:12px;color:var(--muted);margin-top:6px}
    canvas{display:block;width:100%;height:360px;border:1px solid #e5e7eb;border-radius:6px;margin-top:12px}
    footer{border-top:1px solid #e5e7eb;text-align:center;font-size:14px;color:var(--muted);padding:18px 20px}
    @media (max-width:640px){
      .wrap{padding:14px}
      .toolbar{flex-direction:column;align-items:stretch}
    }
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <h1>Blog de l'intranquilité</h1>

    <nav aria-label="Navigation principale">
      <a href="index.html">Accueil</a>

<main>
  <div class="toolbar">
    <h2 style="margin:0;font-family:Merriweather,serif">Simulation Python</h2>
    <div style="color:var(--muted);font-size:14px">Exemple Pyodide — canvas & progression</div>
  </div>

  <div class="card" role="region" aria-label="Simulation">
    <div class="controls" style="margin-bottom:8px">
      <button id="start">Lancer</button>
      <button id="stop" class="secondary" disabled>Arrêter</button>
      <span id="status">Chargement…</span>
    </div>

    <div class="progress-wrap" aria-hidden="false">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">0%</div>

  </div>
</main>

<footer>
  © <span id="year"></span> — Blog personnel
</footer>

<!-- Python embarqué (simulation.py) -->
<script id="py-src" type="text/plain">
from js import update, set_progress
import asyncio

running = False

async def run():
    global running
    if running:
        return
    running = True

    points = []
    try:
        for i in range(101):
            if not running:
                break
            x = i / 100
            y = 0.2 + 0.6 * x
            points.append({"x": x, "y": y})
            update(points)
            set_progress(i)
            await asyncio.sleep(0.03)
    finally:
        running = False

def stop():
    global running
    running = False
</script>

<!-- JS: UI + fonctions appelées depuis Python (doivent exister AVANT l'exécution Python) -->
<script>
  // Year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Canvas
  const canvas = document.getElementById("simCanvas");
  const ctx = canvas.getContext("2d");
  function clearCanvas() {
    ctx.fillStyle = "#f9fafb";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
  clearCanvas();

  // Fonctions exposées à Python via `from js import update, set_progress`
  window.update = function(points) {
    clearCanvas();
    ctx.strokeStyle = "#8b0000";
    ctx.lineWidth = 2;
    ctx.beginPath();
    points.forEach((p, i) => {
      const x = p.x * canvas.width;
      const y = canvas.height - p.y * canvas.height;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });
    ctx.stroke();
  };

  window.set_progress = function(pct) {
    const v = Math.max(0, Math.min(100, Math.round(pct)));
    document.getElementById("progress-bar").style.width = v + "%";
    document.getElementById("progress-text").textContent = v + "%";
  };
</script>

<!-- Pyodide bootstrap + wiring -->
<script>
  let pyodide = null;
  let ready = false;
  let currentRunPromise = null;

  async function initPyodide() {
    document.getElementById('status').textContent = 'Chargement de Pyodide…';
    // Charge Pyodide (indexURL version testée)
    pyodide = await loadPyodide({indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.23.4/full/'});

    // Exécute le code Python embarqué
    const pySrc = document.getElementById('py-src').textContent;
    await pyodide.runPythonAsync(pySrc);

    ready = true;
    document.getElementById('status').textContent = 'Prêt';
  }

  initPyodide().catch(err => {
    console.error('Erreur Pyodide:', err);
    document.getElementById('status').textContent = 'Erreur de chargement';
  });

  const startBtn = document.getElementById('start');
  const stopBtn = document.getElementById('stop');

  startBtn.addEventListener('click', () => {
    if (!ready) return;
    startBtn.disabled = true;
    stopBtn.disabled = false;
    document.getElementById('status').textContent = 'Lecture en cours';

    // Lancer la coroutine run() côté Python (non-bloquant)
    currentRunPromise = pyodide.runPythonAsync('run()')
      .catch(err => {
        console.error('Erreur dans run():', err);
      })
      .finally(() => {
        startBtn.disabled = false;
        stopBtn.disabled = true;
        document.getElementById('status').textContent = 'Prêt';
        currentRunPromise = null;
      });
  });

  stopBtn.addEventListener('click', () => {
    if (!ready) return;
    try { pyodide.runPython('stop()'); } catch(e) { console.error(e); }
    startBtn.disabled = false;
    stopBtn.disabled = true;
    document.getElementById('status').textContent = 'Arrêté';
  });
</script>

<!-- Pyodide loader (doit être inclus après le code qui appelle loadPyodide) -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
