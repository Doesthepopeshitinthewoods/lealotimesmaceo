<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Stage — Simulation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --maxw:760px; --bg:#ffffff; --text:#111827; --muted:#6b7280; --accent:#1f2937;
      --brand:#8b0000;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;line-height:1.7}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    header{background:var(--brand);border-bottom:1px solid #7a0000}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:18px 20px;display:flex;align-items:center;justify-content:space-between;gap:16px}
    h1{margin:0;font-family:Merriweather,serif;font-size:20px;font-weight:700;color:#fff}

    nav{display:flex;align-items:center;gap:14px;flex-wrap:nowrap}
    nav a{color:#f3f4f6;font-size:14px}
    nav a.active{text-decoration:underline;font-weight:600}

    main{max-width:var(--maxw);margin:36px auto;padding:0 20px}
    h2{margin:0 0 14px;font-family:Merriweather,serif;font-size:20px}

    .card{border:1px solid #e6e6e9;border-radius:8px;padding:14px}
    .controls{display:flex;gap:10px;align-items:center;margin-bottom:10px}
    button{background:var(--brand);color:#fff;border:none;padding:7px 12px;border-radius:6px;cursor:pointer;font-family:inherit}
    button.secondary{background:#f3f4f6;color:#111827;border:1px solid #d1d5db}
    button:disabled{opacity:.6;cursor:not-allowed}
    #status{font-size:13px;color:var(--muted)}

    /* progress bar */
    .progress-wrap{margin-top:10px;background:#f3f4f6;border-radius:8px;overflow:hidden;border:1px solid #e6e7ea}
    .progress-bar{height:12px;width:0%;background:linear-gradient(90deg,#8b0000,#ff6b6b);transition:width .15s ease}
    .progress-text{font-size:12px;color:var(--muted);margin-top:6px}

    canvas{display:block;width:100%;height:360px;border:1px solid #e5e7eb;border-radius:6px;margin-top:12px}

    footer{border-top:1px solid #e5e7eb;text-align:center;font-size:14px;color:var(--muted);padding:18px 20px}
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <h1>Blog de l'intranquilité</h1>
    <nav aria-label="Navigation principale">
      <a href="index.html">Accueil</a>
      <a href="articles.html">Articles</a>
      <a href="stage.html" class="active">Stage</a>
    </nav>
  </div>
</header>

<main>
  <h2>Simulation Python (Pyodide)</h2>

  <div class="card">
    <div class="controls">
      <button id="start">Lancer</button>
      <button id="stop" class="secondary" disabled>Arrêter</button>
      <span id="status">Pyodide non chargé</span>
    </div>

    <div class="progress-wrap" aria-hidden="false">
      <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress-text" id="progress-text">Prêt</div>

    <canvas id="canvas" width="720" height="360"></canvas>
  </div>
</main>

<footer>
  © <span id="year"></span> — Blog personnel
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const startBtn = document.getElementById('start');
  const stopBtn  = document.getElementById('stop');
  const statusEl = document.getElementById('status');
  const canvas   = document.getElementById('canvas');
  const ctx      = canvas.getContext('2d');
  const progressBar = document.getElementById('progress-bar');
  const progressText = document.getElementById('progress-text');

  let pyodide = null;
  let simLoaded = false;

  // function that Python will call via `from js import set_progress`
  window.set_progress = function(p){
    try{
      const percent = Math.max(0, Math.min(100, Math.round(p)));
      progressBar.style.width = percent + '%';
      progressBar.setAttribute('aria-valuenow', percent);
      progressText.textContent = percent + '%';
    }catch(e){ console.error(e); }
  };

  window.update = function(state){
    const w = canvas.width = canvas.clientWidth;
    const h = canvas.height = 360;
    ctx.clearRect(0,0,w,h);
    for (const p of state){
      const x = p.x * w;
      const y = p.y * h;
      const r = (p.r || 0.02) * Math.min(w,h);
      ctx.beginPath();
      ctx.arc(x,y,r,0,Math.PI*2);
      ctx.fillStyle = 'rgba(139,0,0,0.15)';
      ctx.fill();
      ctx.strokeStyle = 'rgb(139,0,0)';
      ctx.stroke();
    }
  };

  async function loadPyodideOnce(){
    if (pyodide) return pyodide;
    statusEl.textContent = 'Chargement de Pyodide…';
    progressText.textContent = 'Chargement Pyodide...';
    progressBar.style.width = '8%';
    if (!window.loadPyodide){
      await new Promise((resolve,reject)=>{
        const s=document.createElement('script');
        s.src='https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js';
        s.onload=resolve; s.onerror=reject; document.head.appendChild(s);
      });
    }
    pyodide = await loadPyodide({indexURL:'https://cdn.jsdelivr.net/pyodide/v0.23.4/full/'});
    // load numpy quickly (needed by simulation)
    progressText.textContent = 'Chargement packages...';
    progressBar.style.width = '30%';
    await pyodide.loadPackage(['numpy']);
    progressBar.style.width = '50%';
    statusEl.textContent = 'Pyodide prêt';
    progressText.textContent = '50% - Prêt';
    return pyodide;
  }

  async function loadSimulation(){
    if (simLoaded) return;
    statusEl.textContent = 'Chargement du script Python…';
    progressText.textContent = 'Chargement script...';
    progressBar.style.width = '55%';
    const r = await fetch('simulation.py');
    if (!r.ok) throw new Error('Impossible de charger simulation.py: ' + r.status);
    const code = await r.text();
    // Execute the code — the Python script will call set_progress(...) during compute
    await pyodide.runPythonAsync(code);
    simLoaded = true;
    progressBar.style.width = '60%';
    progressText.textContent = 'Script prêt';
  }

  startBtn.onclick = async ()=>{
    try{
      startBtn.disabled = true;
      stopBtn.disabled = true;
      await loadPyodideOnce();
      await loadSimulation();
      statusEl.textContent = 'Calcul des trajectoires...';
      progressText.textContent = 'Calcul en cours';
      // Call start() with optional interval (seconds per frame) if desired
      await pyodide.runPythonAsync('start()');
      statusEl.textContent = 'Lecture en cours';
      stopBtn.disabled = false;
    }catch(err){
      console.error(err);
      statusEl.textContent = 'Erreur: ' + (err.message || err);
      startBtn.disabled = false;
    }
  };

  stopBtn.onclick = async ()=>{
    stopBtn.disabled = true;
    try{
      await pyodide.runPythonAsync('stop()');
      statusEl.textContent = 'Arrêtée';
      progressText.textContent = 'Arrêtée';
      progressBar.style.width = '0%';
    }catch(err){
      console.error(err);
      statusEl.textContent = 'Erreur arrêt';
    }
    startBtn.disabled = false;
  };
</script>

</body>
</html>
